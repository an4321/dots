set -s escape-time 0
set -g mouse on
set -g base-index 1
set -g detach-on-destroy on
set -g renumber-windows on
set -g set-clipboard on
set -g status-interval 3
set -g mode-keys vi
set -g default-shell /bin/fish
set -sa terminal-overrides "xterm*:Tc"

# status bar
set -g status-position top
set -g pane-active-border-style "fg=${ACCENT}"
set -g pane-border-style "fg=white"
set -g status-style "fg=white bg=default bold"
set -g status-right-length 100
set -g status-right "#[fg=red]#{?window_zoomed_flag,[M],} #[fg=white]#T #[fg=${ACCENT}] ï‚— #S "
set -g status-left ""
set -g window-status-current-style "fg=${ACCENT} bg=default bold"
set -g window-status-current-format " #I.#W"
set -g window-status-style "fg=white bg=default bold"
set -g window-status-format " #I.#W"

# keybindings
unbind c-b
set -g prefix c-f
bind -n c-a run 't menu'
bind d detach
bind D 'kill-session ; detach-client'
bind r 'source-file ~/.config/tmux/tmux.conf ; display "Reloaded"'
bind g command-prompt -p "rename window:" "rename-window '%%'"
bind G command-prompt -p "rename session:" -I "#{session_name}" "rename-session '%%'"

bind -n c-g copy-mode
bind -T copy-mode-vi i send -X cancel
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi c-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection

bind -n c-Up resize-pane -U 3
bind -n c-Down resize-pane -D 3
bind -n c-Left resize-pane -L 8
bind -n c-Right resize-pane -R 8

bind Tab last-window
bind h previous-window
bind l next-window
bind H swap-window -d -t -1
bind L swap-window -d -t +1
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind j select-pane -t :.+
bind k select-pane -t :.-
bind m resize-pane -Z
bind b break-pane
bind -n c-s-q kill-pane

bind -n c-j next-window
bind -n c-k previous-window
bind -n c-s-j swap-window -d -t +1
bind -n c-s-k swap-window -d -t -1

bind -n c-t new-window -a
bind t new-window -a -c "#{pane_current_path}"
bind f new-window -a -c "#{pane_current_path}" -n lf 'lf'
bind e new-window -a -c "#{pane_current_path}" -n nvim 'nvim'

bind c-a select-window -t 1
bind c-s select-window -t 2
bind c-d select-window -t 3
bind c-f select-window -t 4
bind c-g select-window -t 5
bind c-q select-window -t 6
bind c-w select-window -t 7
bind c-e select-window -t 8
bind c-r select-window -t 9
bind c-s-a join-pane -h -t :1
bind c-s-s join-pane -h -t :2
bind c-s-d join-pane -h -t :3
bind c-s-f join-pane -h -t :4
bind c-s-g join-pane -h -t :5
bind c-s-q join-pane -h -t :6
bind c-s-w join-pane -h -t :7
bind c-s-e join-pane -h -t :8
bind c-s-r join-pane -h -t :9

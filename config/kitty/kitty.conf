font_size 15
font_family JetBrainsMono NF
window_padding_width 2
background_opacity 0.9
cursor_trail 1
mouse_hide_wait -1
hide_window_decorations yes
copy_on_select true
confirm_os_window_close -1
dynamic_background_opacity yes
shell /usr/bin/env fish
clear_all_shortcuts yes

map ctrl+shift+v paste_from_clipboard
map ctrl+shift+up set_background_opacity +0.05
map ctrl+shift+down set_background_opacity -0.05
map ctrl+equal change_font_size all +0.5
map ctrl+minus change_font_size all -0.5

map ctrl+shift+r load_config_file
map ctrl+shift+n new_os_window_with_cwd
map ctrl+shift+f new_os_window_with_cwd fish -c lf
map ctrl+shift+e new_os_window_with_cwd fish -c nvim .
map ctrl+shift+t new_tab_with_cwd
map ctrl+[ previous_tab
map ctrl+] next_tab
map ctrl+shift+[ move_tab_backward
map ctrl+shift+] move_tab_forward
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5

include theme-dark.conf
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style round
active_tab_font_style bold
tab_bar_background none

# http://wiki.hyprland.org
monitor=,preferred,auto,1.25

exec-once = ~/dots/bin/setbg -r
exec-once = waybar -c ~/.config/hypr/src/waybar.jsonc -s ~/.config/hypr/src/waybar.css
exec-once = dunst -conf ~/.config/hypr/src/dunstrc
exec-once = wl-paste --watch cliphist store
exec-once = [workspace 1] kitty -e nvim --cmd 'cd ~/notes' ~/notes/index.md

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_SCREENSHOTS_DIR,/home/user/Pictures/Screenshots

general {
    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(f9e2afee)
    col.inactive_border = rgba(595959aa)
    layout = master
}
decoration {
    rounding = 10
    rounding_power = 4
    blur {
        enabled = true
        size = 2
    }
}
animations {
    enabled = no,
}
master {
    new_status = master
}
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}
input {
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
}
gestures {
    workspace_swipe = true
    workspace_swipe_distance = 160
}
xwayland {
    force_zero_scaling = true
}

workspace = w[tv1], border:0

bind = super, a, exec, rofi -show run
bind = super, t, exec, kitty
bind = super, f, exec, kitty -e lf
bind = super, e, exec, kitty -e nvim
bind = super, i, exec, kitty -e htop
bind = super shift, f, exec, nemo
bind = super, w, exec, firefox
bind = super, r, exec, setbg -r
bind = super, b, exec, blue
bind = super, z, exec, lock
bind = super, c, exec, hyprpicker -a -n
bind = super, v, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = super, period, exec, cat ~/.config/rofi/{emotes,nf-icons} | rofi -dmenu | cut -d ' ' -f 0 | tr -d '\n' | wl-copy
bind = super, s, exec, grimblast --notify save area
bind = super shift, s, exec, grimblast --notify save screen

bind = super, q, killactive,
bind = super shift, q, exit,
bind = super ctrl, q, exec, systemctl poweroff
bind = super, m, fullscreen,
bind = super, space, togglefloating,
bind = super, tab, focuscurrentorlast
bind = super, semicolon, exec, hyprctl dispatch focusmonitor next

bind = super, return, layoutmsg, swapwithmaster master
bind = super, j, layoutmsg, cyclenext
bind = super, k, layoutmsg, cycleprev
bind = super, left, resizeactive, -50 0
bind = super, right, resizeactive, 50 0

bind = super, tab, changegroupactive
bind = super, l, workspace, +1
bind = super, h, workspace, -1
bind = super shift, l, movetoworkspace, +1
bind = super shift, h, movetoworkspace, -1

bind = super, 1, workspace, 1
bind = super, 2, workspace, 2
bind = super, 3, workspace, 3
bind = super, 4, workspace, 4
bind = super, 5, workspace, 5
bind = super, 6, workspace, 6
bind = super, 7, workspace, 7
bind = super, 8, workspace, 8
bind = super, 9, workspace, 9
bind = super, 0, workspace, 10

bind = super shift, 1, movetoworkspace, 1
bind = super shift, 2, movetoworkspace, 2
bind = super shift, 3, movetoworkspace, 3
bind = super shift, 4, movetoworkspace, 4
bind = super shift, 5, movetoworkspace, 5
bind = super shift, 6, movetoworkspace, 6
bind = super shift, 7, movetoworkspace, 7
bind = super shift, 8, movetoworkspace, 8
bind = super shift, 9, movetoworkspace, 9
bind = super shift, 0, movetoworkspace, 10

workspace = special:magic, gapsout:80, gapsin:6
workspace = special:magic, on-created-empty:kitty nvim
bind = super, d, togglespecialworkspace, magic
bind = super shift, d, movetoworkspace, special:magic

bindm = super, mouse:272, movewindow
bindm = super, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
blurls = waybar
